<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>LogIn Form</title>
            <script src="js/main.js"></script>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6891455532954909"
     crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/style.css">

                  
        </head>
        <style>
            body{
                background-image: url("img/bg1.jpg");
           
        </style>
        <body class="body">
            
            <form class="box">
                <h3 class="h3">Log<span class="login"> In</span></h3>
                
                <center>
                <input class="usr" type="text" placeholder="Enter Username" id="username">
                <br>
                <input class="pass" type="password" placeholder="Enter Password" id="password">
                <br>
                <br>
                <input class="btn" type="submit" value="Login" onclick="validate()" >
                <br>
                <br>
                <p class="sign">Dont have account yet?<a class="sign1" href="login/signup.html"> SignUp here</a></p>
                </center>
            </form>
            
        </body>

    </html>
